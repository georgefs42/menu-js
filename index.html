<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meals and Cocktails JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <h1>MEALS AND COCKTAILS MENU</h1>
            <nav>
                <ul>
                    <li class="btn home">
                        <a href="./">
                            <img src="./icons/home.png" alt=""> Home
                        </a>
                    </li>

                    <li class="active">
                        <a href="#">
                            Meals
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Cocktails
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="shopping-bag">
                <a href="./cart.html">
                    <img src="./icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>

    </div>


    <h1 style="text-align: center; font-weight: bold; margin-left: -25%;margin-top: 3%;">MEALS</h1>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
        </div>




        <div class="cart">
            <h2 style="text-align: center; font-weight: bold; margin: center;margin-top: 3%;">ORDER</h2>
            <div class="cart-header">

                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({ behavior: "smooth" })
        })
    </script>

    <script src="./products.js"></script>
    <script src="./app.js"></script>
</body>

</html>
